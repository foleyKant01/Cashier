  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header">
            <h3 class="text-center">Login</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter email" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter password" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
