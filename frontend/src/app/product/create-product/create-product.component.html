<div class="container">
  <form>
    <div class="form-group">
      <label for="itemname">Nom du produit</label>
      <input type="text" id="itemname" formControlName="itemname" class="form-control">
      <div *ngIf="productForm.get('itemname')?.invalid && productForm.get('itemname')?.touched" class="text-danger">
        Le nom du produit est requis.
      </div>
    </div>

    <div class="form-group">
      <label for="sku">Sku</label>
      <input type="text" id="sku" formControlName="sku" class="form-control">
      <div *ngIf="productForm.get('sku')?.invalid && productForm.get('sku')?.touched" class="text-danger">
        Le SKU est requis.
      </div>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" formControlName="price" class="form-control">
      <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="text-danger">
        Le prix est requis et doit Ãªtre positif.
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="brand">Brand</label>
      <input type="text" id="brand" formControlName="brand" class="form-control">
    </div>

    <div class="form-group">
      <label for="barcode">Barcode</label>
      <input type="text" id="barcode" formControlName="barcode" class="form-control">
    </div>

    <div class="form-group">
      <label for="stock">Stock actuel</label>
      <input type="number" id="stock" formControlName="stock" class="form-control">
    </div>
    <div class="form-group">
      <label for="lowStock">Stock minimum</label>
      <input type="number" id="lowStock" formControlName="lowstock" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Enregistrer le produit</button>
  </form>
</div>
